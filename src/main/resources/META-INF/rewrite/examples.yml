examples:
- description: ''
  parameters:
  - com.example.BaseClass
  sources:
  - before: |
      package com.example;

      class BaseClass {
          protected void baseMethod() {}
      }
    language: java
  - before: |
      package com.example;

      class ChildClass extends BaseClass {
          void someMethod() {
              baseMethod();
          }
      }
    after: |
      package com.example;

      class ChildClass {
          void someMethod() {
              baseMethod();
          }
      }
    language: java
