type: specs.openrewrite.org/v1beta/example
recipeName: org.openrewrite.java.dropwizard.jetty.MigrateJettyHandlerSignature
examples:
- description: '`MigrateJettyHandlerSignatureTest#migratesAbstractHandlerToHandlerAbstract`'
  sources:
  - before: |
      import org.eclipse.jetty.server.Request;
      import org.eclipse.jetty.server.handler.AbstractHandler;
      import jakarta.servlet.http.HttpServletRequest;
      import jakarta.servlet.http.HttpServletResponse;

      class MyHandler extends AbstractHandler {
          @Override
          public void handle(String target, Request baseRequest,
                             HttpServletRequest request, HttpServletResponse response) throws Exception {
              response.setStatus(200);
              baseRequest.setHandled(true);
          }
      }
    after: |
      import org.eclipse.jetty.server.Handler;
      import org.eclipse.jetty.server.Request;
      import org.eclipse.jetty.server.Response;
      import org.eclipse.jetty.util.Callback;
      import jakarta.servlet.http.HttpServletResponse;

      class MyHandler extends Handler.Abstract {
          @Override
          public boolean handle(Request request, Response response, Callback callback) throws Exception {
              response.setStatus(200);
              callback.succeeded();
          }
      }
    language: java
